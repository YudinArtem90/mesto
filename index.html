<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header header-margin">
            <a href="#" class="header__href">
                <img src="./images/logo/mesto-logo.svg" alt="Логотип страницы мест в России" class="header__logo">
            </a>
        </header>

        <main class="main">
            <section  class="profile">
                <img src="./images/profile/avatar.jpg" alt="Аватарка пользователя" class="profile__avatar">
                <div class="profile-info">
                    <div class="profile-info__container">
                        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                        <button class="profile-info__edit-button" type="button"></button>
                    </div>
                    <p class="profile-info__information-person">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>


            <section class="elements"></section>

            <div class="popup">
                <form class="popup__container popup__container_edit-profile" method="post" novalidate>
                    <div class="popup__header">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <img src="./images/pop-up/close_icon.svg" alt="Кнопка закрытия модального окна" class="popup__icon-close-form">
                    </div>
                    <input id="name_person" class="popup__field popup__field_name_person" type="text" name="namePerson" minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" required>
                    <span id="name_person-error" class="popup__field-error"></span>
                    <input id="inform_person" class="popup__field popup__field_inform_person" type="text" name="informPerson" minlength="2" maxlength="200" required>
                    <span id="inform_person-error" class="popup__field-error"></span>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>

            <div class="popup">
                <form class="popup__container popup__container_add-card" method="post">
                    <div class="popup__header">
                        <h2 class="popup__title">Новое место</h2>
                        <img src="./images/pop-up/close_icon.svg" alt="Кнопка закрытия модального окна" class="popup__icon-close-form">
                    </div>
                    <input id="name_card" class="popup__field popup__field_name_card" type="text" minlength="1" maxlength="30" name="nameCard" placeholder='Название' required>
                    <span id="name_card-error" class="popup__field-error"></span>
                    <input id="link_card" class="popup__field popup__field_link_card" type="url" name="linkCard" placeholder='Ссылка на картинку' required>
                    <span id="link_card-error" class="popup__field-error"></span>
                    <button class="popup__save-button" type="submit">Создать</button>
                </form>
            </div>

            <div class="popup">
                <div class="popup__main-container">
                    <div class="popup__footer-container">
                        <img class="popup__view-photo-container">
                        <img src="./images/pop-up/close_icon.svg" alt="Кнопка закрытия модального окна" class="popup__icon-close-view-photo">
                    </div>
                    
                    <p class="popup__view-photo-info"></p>
                </div>
            </div>

        </main>


        <footer class="footer margin-footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>


    <template id='card'>
        <article class="element">
            <img class="element__image">
            <img src="./images/element/delete.svg" alt="Кнопка удаления карточки" class="element__button-delete">
            <div class="element__container">
                <p class="element__text"></p>
                <button type="button" class="element__button-like"></button>
            </div>
        </article>
    </template>

    <script src="./script/validate.js"></script>
    <script type="module" src="./script/index.js"></script>
</body>
</html>
