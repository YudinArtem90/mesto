<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header header-margin">
            <a href="#" class="header__href">
                <img src="./images/logo/mesto-logo.svg" alt="Логотип страницы мест в России" class="header__logo">
            </a>
        </header>

        <main class="main">
            <section  class="profile">
                <img src="./images/profile/avatar.jpg" alt="Аватарка пользователя" class="profile__avatar">
                <div class="profile-info">
                    <div class="profile-info__container">
                        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                        <button class="profile-info__edit-button" type="button"></button>
                    </div>
                    <p class="profile-info__information-person">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>


            <section class="elements">
                <article class="element">
                    <img src="./images/element/Karashaevsk.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__container">
                        <p class="element__text">Карачаевск</p>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/element/Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__container">
                        <p class="element__text">Гора Эльбрус</p>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/element/Olkhon_Island.jpg" alt="Остров Ольхон" class="element__image">
                    <div class="element__container">
                        <p class="element__text">Остров Ольхон</p>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/element/Dombay.jpg" alt="Домбай" class="element__image">
                    <div class="element__container">
                        <p class="element__text">Домбай</p>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/element/Baikal.jpg" alt="Байкал" class="element__image">
                    <div class="element__container">
                        <p class="element__text">Байкал</p>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/element/Magadan.jpg" alt="Магадан" class="element__image">
                    <div class="element__container">
                        <p class="element__text">Магадан</p>
                    </div>
                </article>
            </section>


            <div class="popup">
                <form class="popup__container" method="post">
                    <div class="popup__header">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <img src="./images/pop-up/close_icon.svg" alt="Кнопка закрытия модального окна" class="popup__icon">
                    </div>
                    <input class="popup__field namePerson" name="namePerson">
                    <input class="popup__field informPerson" name="informPerson">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </main>


        <footer class="footer margin-footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
