<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header header-margin">
            <a href="#" class="header__href">
                <img src="./images/logo/mesto-logo.svg" alt="Логотип страницы мест в России" class="header__logo">
            </a>
        </header>

        <main class="main">
            <section  class="profile">
                <img src="./images/profile/avatar.jpg" alt="Аватарка пользователя" class="profile__avatar">
                <div class="profile-info">
                    <div class="profile-info__container">
                        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                        <button class="profile-info__edit-button" type="button"></button>
                    </div>
                    <p class="profile-info__information-person">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>


            <section class="elements">
                
            </section>

            <div class="popup-view-photo">
                <div class="popup-view-photo__container">
                    <img src="./images/pop-up/close_icon.svg" alt="Кнопка закрытия модального окна" class="popup-view-photo__close-popup">
                    <p class="popup-view-photo__info"></p>
                </div>
                <!-- <p class="popup-view-photo__info"></p> -->
            </div>

        </main>


        <footer class="footer margin-footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>


    <template id='card'>
        <article class="element">
            <img class="element__image">
            <img src="./images/element/delete.svg" alt="" class="element__button-delete">
            <div class="element__container">
                <p class="element__text"></p>
                <button type="button" class="element__button-like"></button>
            </div>
        </article>
    </template>


    <template id='popupForm'>
        <div class="popup">
            <form class="popup__container" method="post">
                <div class="popup__header">
                    <h2 class="popup__title"></h2>
                    <img src="./images/pop-up/close_icon.svg" alt="Кнопка закрытия модального окна" class="popup__icon">
                </div>
            </form>
        </div>
    </template>


    <script src="./script/index.js"></script>
</body>
</html>
